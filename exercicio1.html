<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-contraste</title>
    <link rel="stylesheet" href="1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="pagina">
    <div id="textos">
      <div>
        <form class="botao">
          <button
            class="botaoIn"
            class="botaoOn"
            type="button"
            id="botao"
            name="Auto-contraste"
            onclick="autoContraste()"
          >
            <i class="fa-solid fa-circle-half-stroke"></i>
            Auto-contraste
          </button>
        </form>
      </div>

      <div class="texto">Arnia</div>
      <div class="texto2">Escola de Programação</div>
    </div>

    <script>
      function autoContraste(cor) {
        let pagina = document.getElementById("pagina");
        let botao = document.getElementById("botao");
        if (pagina.style.backgroundColor === "white") {
          botao.style.color = "black";
          botao.style.backgroundColor = "white";
          pagina.style.backgroundColor = "black";
          pagina.style.color = "white";
        } else {
          botao.style.color = "white";
          botao.style.backgroundColor = "black";
          pagina.style.backgroundColor = "white";
          pagina.style.color = "black";
        }
      }
    </script>
  </body>
</html>
